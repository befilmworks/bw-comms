<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BW FILM-WORKS | v3.5 PRO CLOUD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap');
        body { font-family: 'Alef', sans-serif; background-color: #1a1a1a; color: #ffffff; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-numeric { font-family: Arial, Helvetica, sans-serif; }
        .text-bw-gold { color: #dec628; }
        .bg-bw-gold { background-color: #dec628; }
        .color-free { color: #10b981; } .bg-free { background-color: #10b981; }
        .color-busy { color: #ef4444; } .bg-busy { background-color: #ef4444; }
        .color-broken { color: #f59e0b; } .bg-broken { background-color: #f59e0b; }
        .bg-card-black { background-color: #000000; }
        .custom-shadow { box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.7); }
        body { overscroll-behavior-y: contain; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="sticky top-0 bg-black p-4 flex items-center justify-between shadow-2xl z-50 border-b border-white/10">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co/Lz0D7mF/Logo-quadratisch.png" alt="BW" class="h-10 w-10 object-contain">
            <div>
                <h1 id="header-project" class="text-white font-bold text-lg tracking-tight uppercase leading-tight text-bw-gold">BW CLOUD</h1>
                <div class="flex gap-2.5 mt-0.5">
                    <span id="stat-free" class="text-[9px] font-bold text-free font-numeric uppercase leading-none">FREE: -</span>
                    <span id="stat-busy" class="text-[9px] font-bold text-busy font-numeric uppercase leading-none">BUSY: -</span>
                    <span id="stat-broken" class="text-[9px] font-bold text-broken font-numeric uppercase leading-none">FAIL: -</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <div id="sync-indicator" class="w-2 h-2 rounded-full bg-gray-600 mt-4 mr-1"></div>
            <button onclick="toggleSettings()" class="bg-white/5 border border-white/10 text-white w-10 h-10 flex items-center justify-center rounded-xl active:scale-90 transition">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path fill-rule="evenodd" d="M18.14 10.45l2.13-1.07a1 1 0 00.38-1.37l-1.5-2.6a1 1 0 00-1.29-.43l-2.22.9a8 8 0 00-1.44-.83l-.33-2.38A1 1 0 0013 2h-3a1 1 0 00-.99.87l-.33 2.38a8 8 0 00-1.44.83l-2.22-.9a1 1 0 00-1.29.43l-1.5 2.6a1 1 0 00.38 1.37l2.13 1.07c-.04.4-.06.8-.06 1.21s.02.82.06 1.22l-2.13 1.07a1 1 0 00-.38 1.37l1.5 2.6a1 1 0 001.29.43l2.22-.9c.45.33.93.61 1.44.83l.33 2.38a1 1 0 001 .87h3a1 1 0 00.99-.87l.33-2.38c.51-.22.99-.5 1.44-.83l2.22.9a1 1 0 001.29-.43l1.5-2.6a1 1 0 00-.38-1.37l-2.13-1.07c.04-.4.06-.8.06-1.22s-.02-.81-.06-1.21z" clip-rule="evenodd"/></svg>
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-4 gap-4 overflow-y-auto">
        <section class="w-full lg:max-w-4xl mx-auto">
            <div class="bg-card-black rounded-[2rem] p-5 border border-white/5 custom-shadow">
                <div class="flex justify-between items-center mb-2 px-2">
                    <span class="text-[10px] font-bold text-gray-600 uppercase tracking-widest leading-none">Funk-Log</span>
                    <button onclick="confirmClearChat()" class="text-gray-600 hover:text-red-500 transition p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
                <div id="chat-box" class="h-64 overflow-y-auto space-y-3 mb-3 p-3 bg-white/[0.02] rounded-2xl border border-white/5 text-white text-sm"></div>
                <div class="relative">
                    <textarea id="chat-in" rows="2" onkeydown="handleChatKey(event)" class="w-full bg-black border border-white/10 p-4 rounded-2xl outline-none focus:border-bw-gold text-white transition resize-none font-bold placeholder-gray-800 text-sm" placeholder="z.B. 12 Max, 1-5 Hans..."></textarea>
                    <button onclick="onSend()" class="w-full mt-2 bg-bw-gold text-black font-bold p-4 rounded-2xl uppercase text-[11px] tracking-widest active:scale-95 transition">Senden</button>
                </div>
            </div>
        </section>
        <section id="list-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-24"></section>
    </main>

    <div id="confirm-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] hidden flex items-center justify-center p-6 text-center">
        <div class="bg-[#111] border border-white/10 rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl">
            <h3 id="confirm-title" class="font-bold text-xl mb-2 uppercase text-bw-gold tracking-tight">Best√§tigung</h3>
            <p id="confirm-msg" class="text-gray-400 text-sm mb-8 leading-relaxed"></p>
            <div id="confirm-buttons" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/95 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-black border border-white/10 rounded-[3rem] p-10 w-full max-w-md text-center">
            <h2 class="font-bold text-2xl mb-8 uppercase text-bw-gold tracking-tight font-numeric">Setup</h2>
            <div class="space-y-6">
                <input type="text" id="p-name-input" placeholder="Projekt Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl font-bold uppercase text-white outline-none text-center">
                <input type="number" id="scount" placeholder="Anzahl Ger√§te" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl font-bold text-2xl text-center text-bw-gold outline-none">
                <button onclick="saveSettings()" class="w-full bg-bw-gold text-black font-bold p-5 rounded-2xl uppercase tracking-widest">Speichern</button>
                <div class="h-px bg-white/10 w-full my-2"></div>
                <button onclick="confirmClearAllRadios()" class="w-full bg-red-500/10 text-red-500 border border-red-500/20 font-bold p-4 rounded-2xl uppercase text-[10px] tracking-widest">Alle Ger√§te freigeben</button>
                <button onclick="toggleSettings()" class="w-full text-gray-600 font-bold text-[10px] uppercase mt-2">Schlie√üen</button>
            </div>
        </div>
    </div>
    <script>
        const SUB_URL = "https://wvimqnjbpzdklrxorlpo.supabase.co";
        const SUB_KEY = "sb_publishable_YlyScDFX7pEa1oEWWoNx-A_R_h3-jm9";
        const sb = supabase.createClient(SUB_URL, SUB_KEY);

        let config = JSON.parse(localStorage.getItem('bw_config')) || { visibleCount: 20, projectName: "BW CLOUD" };
        let funken = [];
        let actionQueue = [];
        let currentPendingAction = null;

        async function init() {
            await fetchAllData();
            document.getElementById('header-project').innerText = config.projectName;
            sb.channel('db-sync').on('postgres_changes',{event:'*',schema:'public',table:'funken'},()=>fetchAllData()).on('postgres_changes',{event:'*',schema:'public',table:'chat_messages'},()=>fetchChat()).subscribe();
            fetchChat();
        }

        async function fetchAllData() {
            setSyncStatus('syncing');
            const { data } = await sb.from('funken').select('*').order('id', { ascending: true });
            if (data) { funken = data; renderList(); updateHeaderStats(); }
            setSyncStatus('idle');
        }

        async function fetchChat() {
            const { data } = await sb.from('chat_messages').select('*').order('created_at', { ascending: false }).limit(20);
            if (data) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = data.reverse().map(m => `<div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="text-bw-gold font-bold">Log:</span> ${m.message}</div>`).join('');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function setSyncStatus(s) { document.getElementById('sync-indicator').className = `w-2 h-2 rounded-full mt-4 mr-1 ${s==='syncing'?'bg-bw-gold animate-pulse':'bg-green-500'}`; }

        function renderList() {
            const grid = document.getElementById('list-grid');
            grid.innerHTML = funken.slice(0, config.visibleCount).map(f => {
                const statusColor = f.is_broken ? 'bg-broken' : (f.status === 'besetzt' ? 'bg-busy' : 'bg-free');
                return `<div class="bg-card-black p-5 rounded-[2rem] border border-white/5 custom-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <span class="font-numeric font-bold text-2xl text-bw-gold">#${f.id}</span>
                        <div class="flex gap-2">
                            <button onclick="updateFunkeDB(${f.id}, {is_broken:!${f.is_broken}})" class="w-10 h-10 flex items-center justify-center rounded-xl ${f.is_broken?'bg-broken text-black':'bg-white/5 text-gray-500'}">‚ö†Ô∏è</button>
                            <button onclick="updateFunkeDB(${f.id}, {has_headset:!${f.has_headset}})" class="w-10 h-10 flex items-center justify-center rounded-xl ${f.has_headset?'bg-bw-gold text-black':'bg-white/5 text-gray-500'}">üéß</button>
                            <button onclick="clearFunke(${f.id})" class="w-10 h-10 flex items-center justify-center bg-white/5 text-gray-500 rounded-xl">‚úï</button>
                        </div>
                    </div>
                    <div class="font-bold uppercase text-xs ${f.is_broken?'text-broken':(f.status==='besetzt'?'text-red-500':'text-green-500')} mb-1">${f.status}</div>
                    <div class="text-white font-bold uppercase truncate">${f.user || '---'}</div>
                </div>`;
            }).join('');
        }

        async function updateFunkeDB(id, up) { await sb.from('funken').update(up).eq('id', id); }
        async function clearFunke(id) { await updateFunkeDB(id, { status:'frei', user:'', has_headset:false, is_broken:false }); }

        function showConfirm(title, msg, action, isDefektQuery = false) {
            currentPendingAction = action;
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-msg').innerText = msg;
            const container = document.getElementById('confirm-buttons');
            container.innerHTML = '';
            document.getElementById('confirm-modal').classList.remove('hidden');

            if (isDefektQuery) {
                const btnJa = createBtn("Ja (Frei machen)", "bg-bw-gold text-black");
                btnJa.onclick = async () => { await updateFunkeDB(action.id, { is_broken:true, status:'frei', user:'', has_headset:false }); closeConfirm(); };
                const btnNein = createBtn("Nein (Besetzt lassen)", "bg-white/10 text-white");
                btnNein.onclick = async () => { await updateFunkeDB(action.id, { is_broken:true }); closeConfirm(); };
                const btnAbbruch = createBtn("Abbrechen", "bg-transparent text-gray-500");
                btnAbbruch.onclick = () => closeConfirm();
                container.append(btnJa, btnNein, btnAbbruch);
            } else {
                const btnOk = createBtn("Ausf√ºhren", "bg-bw-gold text-black");
                btnOk.onclick = async () => { if(action.type==='custom') await action.exe(); else await applyAction(action); closeConfirm(); };
                const btnAbbruch = createBtn("Abbrechen", "bg-transparent text-gray-500");
                btnAbbruch.onclick = () => closeConfirm();
                container.append(btnOk, btnAbbruch);
            }
        }

        function createBtn(txt, cls) { 
            const b = document.createElement('button'); 
            b.className = "w-full font-bold p-4 rounded-2xl uppercase text-xs tracking-widest " + cls;
            b.innerText = txt; return b; 
        }

        function closeConfirm() { document.getElementById('confirm-modal').classList.add('hidden'); currentPendingAction = null; }

        async function onSend() {
            const input = document.getElementById('chat-in');
            const val = input.value.trim();
            if(!val) return;
            await sb.from('chat_messages').insert([{ message: val }]);
            parseCommand(val);
            input.value = '';
        }

        function parseCommand(val) {
            const t = val.toLowerCase();
            const numbers = val.match(/\d+/g);
            if (!numbers) return;
            const id = parseInt(numbers[0]);
            const radio = funken.find(f => f.id === id);
            if (!radio) return;

            if (t.includes('defekt') || t.includes('kaputt')) {
                if (radio.status === 'besetzt') {
                    showConfirm("Defekt-Status", `#${id} ist noch belegt. Auch freigeben?`, {id:id}, true);
                } else {
                    updateFunkeDB(id, { is_broken: true });
                }
            } else {
                const name = val.replace(/\d+/g, '').trim();
                if(name) updateFunkeDB(id, { user: name.toUpperCase(), status: 'besetzt', is_broken: false });
            }
        }

        function confirmClearChat() { showConfirm("Chat leeren?", "Alle Log-Nachrichten l√∂schen?", {type:'custom', exe: async () => await sb.from('chat_messages').delete().neq('id', 0)}); }
        function confirmClearAllRadios() { showConfirm("Reset", "Alle Ger√§te (au√üer Defekte) freigeben?", {type:'custom', exe: async () => await sb.from('funken').update({status:'frei', user:'', has_headset:false}).eq('is_broken', false)}); }
        function updateHeaderStats() {
            const f = funken.slice(0, config.visibleCount);
            document.getElementById('stat-free').innerText = "FREE: " + f.filter(x=>x.status==='frei' && !x.is_broken).length;
            document.getElementById('stat-busy').innerText = "BUSY: " + f.filter(x=>x.status==='besetzt' && !x.is_broken).length;
            document.getElementById('stat-broken').innerText = "FAIL: " + f.filter(x=>x.is_broken).length;
        }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function saveSettings() { 
            config.projectName = document.getElementById('p-name-input').value.toUpperCase() || "BW CLOUD";
            config.visibleCount = parseInt(document.getElementById('scount').value) || 20;
            localStorage.setItem('bw_config', JSON.stringify(config));
            location.reload();
        }
        function handleChatKey(e) { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); onSend(); } }
        init();
    </script>
</body>
</html>
